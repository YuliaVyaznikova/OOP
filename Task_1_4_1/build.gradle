plugins {
    id 'java'
    id 'jacoco'

//    id 'com.diffplug.spotless' version '7.0.0.BETA2'
}

group = 'ru.nsu.vyaznikova'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

jacocoTestReport {
    reports {
        xml.required = true
    }
}

